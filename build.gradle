group 'com.gmail.elfhazardwork'
//version '1.0'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile(group: 'junit', name: 'junit', version: '4.12')
    testCompile("org.springframework.boot:spring-boot-starter-test:2.0.0.RELEASE")

    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.0.RELEASE')
    providedRuntime(group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: '2.0.0.RELEASE')
    compile(group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.5.0')
    compile(group: 'com.h2database', name: 'h2', version: '1.4.181')
    compile(group:'javax.servlet', name: 'jstl', version: '1.2')
}
